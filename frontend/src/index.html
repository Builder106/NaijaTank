<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NaijaTank</title>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <base href="/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <style>
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .fade-out-loader {
        animation: fadeOut 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff;">
    <app-root>
      <div style="text-align: center;">
        <lottie-player
          id="appLoaderAnimation"
          src="logos/logo_entrance.json"
          background="transparent"
          speed="1"
          style="width: 300px; height: 300px;"
          autoplay>
        </lottie-player>
        <p>Made with ❤️ by Olayinka Vaughan</p>
      </div>
    </app-root>
    <script>
      (function() {
        const player = document.getElementById('appLoaderAnimation');
        function startApp() {
          const bootstrapFn = (window).bootstrapNaijaTankApp;
          if (typeof bootstrapFn === 'function') {
            bootstrapFn();
          } else {
            setTimeout(startApp, 50);
          }
        }
        if (player) {
          player.addEventListener('complete', () => {
            const container = player.parentElement;
            if (container) {
              container.classList.add('fade-out-loader');
              setTimeout(() => startApp(), 450);
            } else {
              startApp();
            }
          });
          // Fallback in case the animation fails to emit 'complete'
          setTimeout(startApp, 5000);
        } else {
          startApp();
        }
      })();
    </script>
  </body>
</html>

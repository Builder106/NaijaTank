<div class="relative w-full h-screen flex items-center justify-center bg-black" *ngIf="showLottie">
  <div class="absolute inset-0 z-0">
    <video autoplay loop muted playsinline class="w-full h-full object-cover">
      <source src="/landing_page/landing_page.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </div>
  <div class="relative z-10 w-full max-w-md mx-auto">
    <ng-lottie [options]="options" (complete)="onAnimationComplete()"></ng-lottie>
  </div>
</div>

<div *ngIf="!showLottie" class="fade-in">
  <div class="hero relative min-h-screen overflow-hidden">
    <video
      autoplay
      loop
      muted
      playsinline
      class="absolute top-0 left-0 w-full h-full object-cover"
    >
      <source src="/landing_page/landing_page.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    <div class="hero-overlay bg-opacity-60"></div>
    <div class="hero-content text-center text-neutral-content">
      <div class="max-w-md">
        <h1 class="mb-5 text-5xl font-bold">Welcome to NaijaTank</h1>
        <p class="mb-5">
          Your one-stop solution for finding the best fuel prices and
          availability in Nigeria. No more stress, just savings.
        </p>
        <button class="btn btn-primary" (click)="onGetStarted()">Get Started</button>
      </div>
    </div>
  </div>

  <div class="container mx-auto p-4 mt-8">
    <h2 class="text-3xl font-bold text-center mb-8">Fuel Stations Near You</h2>
    <app-stations-list></app-stations-list>
  </div>

  <footer class="footer footer-center p-4 bg-base-300 text-base-content">
    <div>
      <p>Made with ❤️ by Olayinka Vaughan</p>
    </div>
  </footer>
</div>
